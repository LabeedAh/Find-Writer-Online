<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">

    <link rel="stylesheet" href="css/all.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Shortcut Icon -->
    <link rel=" shortcut icon" href="assets/logo.png" type="image/png">

    <title>Sign In</title>
</head>

<body>
    <section class="signup_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 p-0">
                    <div class="box">
                        <div class="box_inside">
                            <img src="/assets/logo.png" alt="Logo" title="Find Writer Online" class="logo">
                            <h1 class="box_main_heading">Hire Professional Remote<br>Writers For Writing Projects</h1>
                            <p class="box_para">Get Custom Content including Copywriting, Articles,<br> Article
                                Rewrites, Blog Posts,
                                Press
                                Releases, Product<br> Descriptions, And More!</p>
                            <img src="/assets/Box-image.png" alt="" class="box_img">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-0">
                    <div class="signup_input_main">
                        <div class="signup_input">
                            <h4 class="signin_main_text">I'm a returning user</h4>
                            <div class="signup_field_area">
                                <form class="login_form">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <input name="name" id="name" type="text" class="form-control"
                                                    placeholder="Email" required="">
                                            </div>
                                            <div class="form-group">
                                                <input name="name" id="name" type="password" class="form-control"
                                                    placeholder="Password" required="">
                                            </div>
                                            <div class="mt-4">
                                                <a href="#signup">
                                                    <button class="main_button"><a class="btn_links" href="#login">Login</a></button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="OR_area">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <hr>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <h6 class="or_text">OR</h6>
                                    </div>
                                    <div class="col-lg-5">
                                        <hr>
                                    </div>
                                </div>
                            </div>

                            <div class="signup_with_other">
                                <a href="#google"><button class="services_btn"><img src="/assets/google-icon.png" alt=""
                                            class="service_icons">
                                        Sign Up with Google</button>
                                </a>
                                <a href="#facebook">
                                    <button class="services_btn mt-3"><img src="/assets/fb-icon.png" alt=""
                                            class="service_icons">Sign Up with Facebook</button>
                                </a>
                            </div>

                            <div class="links_text text-center">
                                <h6 class="links_h6">
                                    <a href="#create account">Create Account </a>|
                                    <a href="#forgot password">Forgot Your Password?</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
