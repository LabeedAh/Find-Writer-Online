<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/all.css">

    <!-- Shortcut Icon -->
    <link rel=" shortcut icon" href="assets/logo.png" type="image/png">

    <title>Forgot Password</title>
</head>

<body>
    <section class="forgot_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-0"> 
                    <div class="forgot_box_main">
                        <h2 class="forgot_pass_text">Forgot Password?</h2>
                        <div class="signup_field_area forgot_box_size">
                            <form class="login_form">
                                <h3 class="pass_recovery_text">Password Recovery</h3>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input name="name" id="name" type="password" class="form-control"
                                                placeholder="Enter new password" required="">
                                        </div>
                                        <div class="form-group">
                                            <input name="name" id="name" type="password" class="form-control"
                                                placeholder="Enter new password again" required="">
                                        </div>
                                        <div class="mt-4">
                                            <a href="#signup">
                                                <button class="main_button"><a class="btn_links" href="#submit">Submit</a></button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <a href="#login" class="back_login_link">Back to login page</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
